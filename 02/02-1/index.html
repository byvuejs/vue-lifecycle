<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>Hello Vue.js 출력하기</h2>
        <div id="app">
            {{ message }}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({ // 인스턴스
                el: '#app', // el 속성
                data: { // data 속성
                    message: 'Hello Vue.js!'
                }
            });
        </script>
    </body>
</html>
