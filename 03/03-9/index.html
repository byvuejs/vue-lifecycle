<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>이벤트를 발생시키고 수신하기</h2>
        <div id="app">
            <!-- (3) show-log : 하위 컴포넌트의 이벤트명 / "printText" : 상위 컴포넌트의 메서드명 -->
            <child-component v-on:show-log="printText"></child-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('child-component', {
                template: '<button v-on:click="showLog">show</button>', // (1) 버튼 요소 추가
                methods: { // (2) 메서드 추가
                    showLog: function() {
                        this.$emit('show-log'); // 이벤트 발생 로직
                    }
                }
            });

           var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue! passed from Parent Component'
                },
                methods: { // (4) 메서드 추가
                    printText: function() {
                        console.log("received an event");
                    }
                }
            });
        </script>
    </body>
</html>
