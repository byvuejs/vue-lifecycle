<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>v-bind 예제</h2>
        <div id="app">
            <p v-bind:id="idA">아이디 바인딩</p> <!-- id="10" -->
            <p v-bind:class="classA">클래스 바인딩</p> <!-- class="container" -->
            <p v-bind:style="styleA">스타일 바인딩</p> <!-- style="color: blue" -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    idA: 10,
                    classA: 'container',
                    styleA: 'color: blue'
                }
            });
        </script>
    </body>
</html>
