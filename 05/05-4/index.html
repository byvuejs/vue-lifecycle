<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>많이 사용되는 디렉티브 다루기</h2>
        <div id="app">
            <!-- (1) v-if : 뷰 데이터 값의 참, 거짓 여부에 따라 해당 HTML 태그를 화면에 표시 -->
            <a v-if="flag">두잇 Vue.js</a>

            <!-- (2) v-for : 뷰 데이터의 개수만큼 HTML 태그를 반복 -->
            <ul>
                <li v-for="system in systems">{{ system }}</li>
            </ul>

            <!-- (3) v-show : v-if와 유사하지만 css 효과만 display:none; 주어 태그는 남아있고 화면 상 보이지만 않음 -->
            <p v-show="flag">두잇 Vue.js</p>

            <!-- (4) v-bind : HTML 태그의 기본 속성과 뷰 데이터 속성을 연결 -->
            <h5 v-bind:id="uid">뷰 입문서</h5>

            <!-- (5) v-on : 화면 요소의 이벤트를 감지하여 처리할 때 사용 -->
            <button v-on:click="popupAlert">경고 창 버튼</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    flag: true,
                    systems: ['android', 'ios', 'window'],
                    uid: 10
                },
                methods: {
                    popupAlert: function() {
                        return alert('경고 창 표시');
                    }
                }
            });
        </script>
    </body>
</html>
