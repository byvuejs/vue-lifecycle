<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>자바스크립트 표현식 예제</h2>
        <div id="app">
            <p>{{ message }}</p>
            <p>{{ message + "!!!" }}</p>
            <p>{{ message.split('').reverse().join('') }}</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            });
        </script>
    </body>
</html>
