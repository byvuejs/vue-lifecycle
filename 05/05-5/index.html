<html>
    <head>
        <title>Do it! Vue.js 입문</title>
    </head>
    <body>
        <h2>v-on 디렉티브 이용해 이벤트 처리하기</h2>
        <div id="app">
            <button v-on:click="clickBtn">클릭</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    clickBtn: function() {
                        alert('clicked');
                    }
                }
            });
        </script>
    </body>
</html>
